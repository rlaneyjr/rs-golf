{% extends "base.html" %}

{% block content %}
<h1>Courses</h1>
{% if course_list %}
    <table class="table">
        <thead>
            <tr>
                <th style="width: 10%;">&nbsp;</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody class="align-middle">
            {% for course in course_list %}
                <tr>
                    <td><a class="btn btn-primary btn-sm" href="{% url 'home:course-detail' course.id %}">View</a></td>
                    <td>{{course.name}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No courses found</p>
{% endif %}
{% endblock %}

{% block page_styles %}{% endblock %}

{% block page_scripts %}{% endblock %}
